<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:600px)" href="phone.css">
</head>

<body>
    <header>
        <div class="container">            
            <div class="card">
                <div class="hero">
                    <img src="./images/illustration-hero.svg" alt="">
                </div>
                <div class="summary">
                    <div class="header">
                        <h1>Order Summary</h1>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                            like!</p>
                    </div>
                    <div class="plan">
                        <div class="logo">
                            <img src="./images/icon-music.svg" alt="">
                        </div>
                        <div class=text>
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <div class="change">
                            <a href="">Change</a>
                        </div>
                    </div>
                    <div class="button">
                        <button>Process to Payment</button>
                    </div>
                    <div class="cancel">
                        <p>Cancel Order</p>
                    </div>
                </div>

            </div>
        </div>
    </header>



</body>

</html>
